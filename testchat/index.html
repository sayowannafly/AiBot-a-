<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QazaqPrep</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="chatbot-toggler">
    <span class="material-symbols-rounded">mode_comment</span>
    <span class="material-symbols-rounded">close</span>
  </button>

  <div class="chatbot-popup">
    <div class="chat-header">
      <div class="header-info">
        <img class="bot-avatar" src="kzkhgirl.jpg" alt="Bot Avatar" width="50" height="50" style="border-radius: 15px;">
        <h2 class="logo-text">AiBot(a)</h2>
      </div>
    </div>
    <div class="chat-body">
      <div class="message bot-message">
        <img class="bot-avatar" src="kzkhgirl.jpg" alt="Bot Avatar" width="50" height="50">
        <div class="message-text">Привет! Чем я могу помочь?</div>
      </div>
    </div>
    <div class="chat-footer">
      <form action="#" class="chat-form">
        <textarea placeholder="Сұрақ..." class="message-input" required></textarea>
        <div class="chat-controls">
          <button type="button" id="clear-chat" class="material-symbols-outlined">delete</button>
          <div class="file-upload-wrapper">
            <input type="file" accept="image/*" id="file-input" hidden />
            <img src="#" />
            <button type="button" id="file-upload" class="material-symbols-rounded">attach_file</button>
            <button type="button" id="file-cancel" class="material-symbols-rounded">close</button>
          </div>
          <button type="submit" id="send-message" class="material-symbols-rounded">arrow_upward</button>
        </div>
      </form>
    </div>
  </div>
  <button class="language-button">RU</button>
  <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
  <script src="script.js"></script>
</body>
</html>
